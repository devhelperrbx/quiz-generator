<!DOCTYPE html>
<html>
<head>
  <title>Questionnaire</title>
</head>
<body>
  <h1>Questionnaire</h1>
  <form id="question-form">
    <h2>Group 1</h2>
    <p>Question 1:</p>
    <input type="text" id="q1">
    <p>Answer 1:</p>
    <input type="text" id="a1">

    <h2>Group 2</h2>
    <p>Question 2:</p>
    <input type="text" id="q2">
    <p>Answer 2:</p>
    <input type="text" id="a2">

    <!-- Repeat the above structure for remaining groups -->

    <button type="button" onclick="exportAnswers()">Submit</button>
  </form>

  <h2>Exported Answers</h2>
  <p id="exported-answers"></p>

  <script>
    function exportAnswers() {
      var exportedText = "";

      // Group 1
      var q1 = document.getElementById("q1").value;
      var a1 = document.getElementById("a1").value;
      exportedText += ":m " + q1 + ":pm " + q1 + ":m " + a1 + "<br>";

      // Group 2
      var q2 = document.getElementById("q2").value;
      var a2 = document.getElementById("a2").value;
      exportedText += ":m " + q2 + ":pm " + q2 + ":m " + a2 + "<br>";

      // Repeat the above structure for remaining groups

      document.getElementById("exported-answers").innerHTML = exportedText;
    }
  </script>
</body>
</html>
