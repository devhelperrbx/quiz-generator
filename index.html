<!DOCTYPE html>
<html>
<head>
  <title>BAE Kvíz Generátor</title>
</head>
<body>
  <h1>Basic Admin Essentials Kvíz Generátor by LevikeAuthority</h1>
  <form id="question-form">
    <h2>1. Csoport</h2>
    <p>Kérdés:</p>
    <input type="text" id="q1">
    <p>Válasz:</p>
    <input type="text" id="a1">

    <h2>2. Csoport</h2>
    <p>Kérdés:</p>
    <input type="text" id="q2">
    <p>Válasz:</p>
    <input type="text" id="a2">

    <h2>3. Csoport</h2>
    <p>Kérdés:</p>
    <input type="text" id="q3">
    <p>Válasz:</p>
    <input type="text" id="a3">

    <h2>4. Csoport</h2>
    <p>Kérdés:</p>
    <input type="text" id="q4">
    <p>Válasz:</p>
    <input type="text" id="a4">

    <h2>5. Csoport</h2>
    <p>Kérdés:</p>
    <input type="text" id="q5">
    <p>Válasz:</p>
    <input type="text" id="a5">

    <!-- Repeat the above structure for remaining groups -->

    <button type="button" onclick="exportAnswers()">Submit</button>
  </form>

  <h2>Exported Answers</h2>
  <p id="exported-answers"></p>

  <script>
    function exportAnswers() {
      var exportedText = "";

      // Group 1
      var q1 = document.getElementById("q1").value;
      var a1 = document.getElementById("a1").value;
      exportedText += ":m " + q1 + "<br>" + ":pm " + q1 + "<br>" + ":m " + a1 + "<br>" + "<br>";

      // Group 2
      var q2 = document.getElementById("q2").value;
      var a2 = document.getElementById("a2").value;
      exportedText += ":m " + q2 + "<br>" + ":pm " + q2 + "<br>" + ":m " + a2 + "<br>" + "<br>";

      // Repeat the above structure for remaining groups

      document.getElementById("exported-answers").innerHTML = exportedText;
    }
  </script>
</body>
</html>
